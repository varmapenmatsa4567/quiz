<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create Exam</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Add Questions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/status">Exam Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="teaResult.jsp">Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </ul>
      </div>
    </nav>

    <div class="container pt-5 px-10">
        <form class="form-inline" action="/update" method="post">
            <label for="code" class="mr-sm-2">Enter Code:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter Code" id="code" name="code">
            <pre class="tab">   </pre>
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <pre class="tab"> </pre>
                <select class="form-control" id="sel1" name="ch">
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
              </div> 
              <pre class="tab">   </pre>
            <button type="submit" class="btn btn-primary mb-2">Update</button>
          </form> 
      </div>

      <div class="container pt-5">
        <table class="table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Title</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>  
            {% for user in users %}   
            {% if user.status == 1 %}
            <tr class="table-success">
              <td>{{user.code}}</td>
              <td>{{user.title}}</td>
              <td>Active</td>
            </tr>
            {% else %}
            <tr class="table-warning">
                <td>{{user.code}}</td>
                <td>{{user.title}}</td>
                <td>Inactive</td>
            </tr>
            {% endif %}
            {% endfor %}
          </tbody>
        </table>
      </div>

  </body>
</html>
