<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body style="background-color:lightblue">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="/write">Write Exam</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Results</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
          </ul>
        </ul>
      </div>
    </nav>

    {% if not code %}
    <div class="container pt-5 px-10">
        <form action="/sendqsns" class="was-validated" method="post">
            <div class="form-group">
              <label for="title">Code:</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Code" name="code" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="Create" class="btn btn-success btn-lg">Create</button>
          </form>
      </div>
      {% else %}

      <div class="container py-5 px-10">
        <form action="/submit/{{code}}" method="post">
            <h2 class="text-center">{{ title }}</h2><br>
        	{% for i in range(1,nof+1) %}
          
             <div class="container px-4 py-4 my-3 border border-dark bg-light">
              <h3><small>{{i}}. {{qns[i-1].qsn}}</small></h3><br>
              <div class="custom-control custom-radio">
                <input type="radio" width="50px" height="50px" class="custom-control-input" id="{{i}}1" name="a{{i}}" value="1">
                <label class="custom-control-label" for="{{i}}1"><h5>{{qns[i-1].o1}}</h5></label>
              </div><br>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="{{i}}2" name="a{{i}}" value="2">
                <label class="custom-control-label" for="{{i}}2"><h5>{{qns[i-1].o2}}</h5></label>
              </div><br>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="{{i}}3" name="a{{i}}" value="3">
                <label class="custom-control-label" for="{{i}}3"><h5>{{qns[i-1].o3}}</h5></label>
              </div><br>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="{{i}}4" name="a{{i}}" value="4">
                <label class="custom-control-label" for="{{i}}4"><h5>{{qns[i-1].o4}}</h5></label>
              </div>
          </div>
          {% endfor %}
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
       </div>
       {% endif %}

  </body>
</html>
